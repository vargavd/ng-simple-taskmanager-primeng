<p-card 
  class="project" 
  styleClass="p-card-shadow"
>
  <ng-template pTemplate="header">
      <img alt="Card" src="../../../assets/imgs/card-bc.png">
  </ng-template>

  <ng-template pTemplate="title">
    {{ project.title }}
  </ng-template>

  {{ project.description }}

  <ng-template pTemplate="footer">
    <p-tag
      *ngFor="let tag of project.tags"
      [value]="tag"
      severity="info"
      styleClass="m-1"
    ></p-tag>
  </ng-template>
</p-card>
