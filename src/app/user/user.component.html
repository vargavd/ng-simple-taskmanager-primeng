<h1>User Details</h1>

<div class="field">
  <label for="userName" class="block">Username</label>
  <div class="p-input-icon-left">
    <i class="pi pi-user"></i>
    <input type="text" name="userName" pInputText required />
  </div>
</div>

<div class="grid">
  <div class="col-6 field">
    <label for="firstName" class="block">First Name</label>
    <input type="text" pInputText id="firstName" required />
  </div>

  <div class="col-6 field">
    <label for="lastName" class="block">Last Name</label>
    <input type="text" pInputText id="lastName" required />
  </div>
</div>

<div class="grid">
  <div class="col-6 field">
    <label for="email" class="block">Email</label>
    <div class="p-input-icon-left">
      <i class="pi pi-at"></i>
      <input type="email" name="email" pInputText required />
    </div>
  </div>

  <div class="col-6 field">
    <label for="devLevel" class="block">Developer Level</label>
    <p-dropdown [options]="devLevels" name="devLevel"></p-dropdown>
  </div>
</div>

<div class="field">
  <label>About</label>
  <p-editor [style]="{ height: '100px' }">
    <ng-template pTemplate="header">
      <span class="ql-formats">
        <button type="button" class="ql-bold" aria-label="Bold"></button>
        <button type="button" class="ql-italic" aria-label="Italic"></button>
        <button
          type="button"
          class="ql-underline"
          aria-label="Underline"
        ></button>
      </span>
    </ng-template>
  </p-editor>
</div>

<button pButton type="button" class="mt-2" (click)="onSave()">
  Save Profile
</button>
